<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
<div id="app">
    <div
        v-bind:title="randNum"
        v-if="shown"
    >
        Hover over me for your random number
    </div>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            randNum: Math.floor(Math.random() * 50) + 1,
            shown: false
        }
    })
</script>
</body>
</html>
