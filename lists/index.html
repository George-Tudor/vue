<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
<div id="app">
    <ul>
        <li v-for="color in colors">{{ color }}</li>
    </ul>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            colors: ['red', 'green', 'blue', 'yellow', 'orange']
        }
    })
</script>
</body>
</html>
