<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notemaster</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
</head>
<body>
    <div id="app">
        <h3>{{ title }}</h3>
        <div class="form">
            <div class="form-group">
                <div class="form-group">
                    <label>Note Title</label>
                    <input class="form-control" type="text" v-model="note.title">
                </div>
                <div class="form-group">
                    <label>Note text</label>
                    <textarea class="form-control" v-model="note.text"></textarea>
                </div>
            </div>
            <button class="btn btn-primary" @click="addNote">Submit</button>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-4 note" v-for="(note, index) in notes">
                <div class="card" v-bind:style="{ 'background-color': color }">
                    <a href="#" class="close" @click="removeNote(index)">&times;</a>
                    <a href="#" class="color" @click="changeColor(index)">&#9744;</a>
                    <div class="card-block">
                        <h4 class="card-title">{{ note.title }}</h4>
                        <h6 class="card-subtitle mb-2 text-muted">{{ note.date }}</h6>
                        <p class="card-text">{{ note.text }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: 'Notemaster',
                note: {
                    title: '',
                    text: ''
                },
                notes: [
                    {
                        title: 'Completed Vue Course',
                        text: 'Learn Vue has been fun, and interesting.  I\'m looking forward to using it more!',
                        date: new Date(Date.now()).toLocaleString(),
                        colors: ['red', 'blue', 'green', 'yellow']
                    }
                ]
            },
            methods: {
                addNote(){
                    let { text, title } = this.note;
                    this.notes.push({
                        text,
                        title,
                        date: new Date(Date.now()).toLocaleString()
                    })
                },
                removeNote(index){
                    this.notes.splice(index, 1)
                },
                changeColor(index){

                }
            }
        })
    </script>
</body>
</html>
